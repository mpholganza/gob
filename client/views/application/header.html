<template name="header">
  <nav id="header-nav" class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
          <i class="fa fa-bars"></i>
        </button>
        {{#if showLogo}}
          <a id="logo-top" class="navbar-brand" href="{{pathFor 'takeout'}}"><img id="logo" src="/img/logo.png"></a>
        {{else}}
          <a id="logo-top" class="navbar-brand"><img id="logo" src="/img/logo.png"></a>
        {{/if}}
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
        <ul class="nav navbar-nav">
            <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
          <li class="hidden">
            <a href="#page-top"></a>
          </li>
          {{#if showHIW}}
            <li>
              <a id="how-it-works" href="#hiw">How it works</a>
            </li>
          {{/if}}
          {{#if showAbout}}
            <li>
              <a id="about-us" href="#about">About Us</a>
            </li>
          {{/if}}
          <li>
            <a class="hover" href="mailto:support@omgob.com">Contact</a>
          </li>
          {{#if showLoginButtons}}
            <li class="login-wrapper">
              {{> loginButtons}}
            </li>
          {{/if}}
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>
</template>
