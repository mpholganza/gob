<template name="accountCreate">
  {{> header}}
    <section class="intro">
      <div class="intro-body">
        <div class="container">
          <div class="row">
						{{#if currentUser}}
              {{#if currentUser.profile.hasCreditCard}}
							<div id="extendedSignupThankYou" class="terms-background">
								<h1 class="intro-heading">Thanks for signing up!</h1>
                <p class="intro-text">We will text you a featured dish each day at 10am</p>
								<input type="button" class="btn btn-primary" value="Home" id="homeButton">
							</div>
              {{else}}
                {{> creditCardEntry}}
              {{/if}}
						{{else}}
						<form role="form" id="extendedSignup" class="signup-form">
							<h3 class="signup-form-title">Sign Up</h3>
							<small id="signup-errors" style="display:none">There was a problem with sign up.</small>
							<div class="form-group col-xs-12 text-left">
								<label for="email" class="hidden">Email:</label>
								<input type="text" value="{{email}}" class="form-control" name="email" placeholder="Email">
							</div>
							<div class="form-group col-xs-12 col-sm-6 text-left">
								<label for="firstName" class="hidden">First Name:</label>
								<input type="text" class="form-control" name="firstName" placeholder="First Name">
							</div>
							<div class="form-group col-xs-12 col-sm-6 text-left">
								<label for="lastName" class="hidden">Last Name:</label>
								<input type="text" class="form-control" name="lastName" placeholder="Last Name">
							</div>
							<div class="form-group col-xs-12 text-left">
								<label for="phoneNumber" class="hidden">Phone Number:</label>
								<input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Phone Number">
							</div>
							<div class="form-group col-xs-12 text-left">
								<!-- hidden display so chrome doesn't autofill incorrectly-->
								<input type="text" style="display:none">
								<label for="password" class="hidden">Password</label>
								<input type="password" placeholder="Password" name="password" class="form-control">
							</div>
							<div class="form-group col-xs-12 text-left">
								<label for="building" class="hidden">Building:</label>
								<select id="request-building-select" class="form-control" name="building">
									<option value="Wattpad">Wattpad - 36 Wellington Street East, Toronto</option>
                  <option value="Request a Building">Request a Building</option>
								</select>
							</div>
              <div id="request-building" style="display:none">
                <div class="form-group col-xs-12 col-sm-9 text-left">
                  <label for="companyAddress" class="hidden">Company Address</label>
                  <input type="text" class="form-control" name="companyAddress" placeholder="Company Address">
                </div>
                <div class="form-group col-xs-12 col-sm-3 text-left">
                  <label for="floor" class="hidden">Floor</label>
                  <input type="text" class="form-control" name="floor" placeholder="Floor">
                </div>
              </div>
							<div class="form-group col-xs-12 text-left">
								<label for="promo" class="hidden">Promo Code:</label>
								<input type="text" class="form-control" name="promo" placeholder="Optional Promo Code">
							</div>
							<div class="form-group col-xs-12">
								<small>By clicking 'Sign Up', you agree to our <a href="{{pathFor 'terms'}}">Terms of Service</a> and <a href="{{pathFor 'privacy'}}">Privacy Policy</a>
								</small>
							</div>
							<div class="form-group col-xs-12">
								<input type="submit" value="Sign Up" name="extendedSignupSubmit" id="extendedSignupSubmit" class="btn btn-primary">
							</div>
						</form>
						{{/if}}
						<!--div><p id="copyright">Copyright &copy; 2014 gob</p></div-->
          </div>
        </div>
      </div>
    </section>

  <!-- Google Analytics -->

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-51477536-1', 'omgob.com');
    ga('send', 'pageview');
  </script>
</template>
