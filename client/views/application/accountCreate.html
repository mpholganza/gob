<template name="accountCreate">
		{{> header}}
    <section class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
									{{#if currentUser}}
									<div id="extendedSignupThankYou">
										<h2>Thanks for signing up</h2>
										<p>We'll send you our text offerings starting July 7th!</p>
										<input type="button" class="btn btn-primary" value="Home" id="homeButton">
									</div>
									{{else}}
									<form role="form" id="extendedSignup" class="signup-form">
										<h3 class="signup-form-title">Sign Up</h3>
										<div class="form-group col-xs-12">
											<label for="email" class="hidden">Email:</label>
											<input type="text" value="{{email}}" class="form-control" name="email" id="email" placeholder="Email">
										</div>
										<div class="form-group col-xs-12 col-sm-6">
											<label for="firstName" class="hidden">First Name:</label>
											<input type="text" class="form-control" name="firstName" placeholder="First Name">
										</div>
										<div class="form-group col-xs-12 col-sm-6">
											<label for="lastName" class="hidden">Last Name:</label>
											<input type="text" class="form-control" name="lastName" placeholder="Last Name">
										</div>
										<div class="form-group col-xs-12">
											<label for="phoneNumber" class="hidden">Phone Number:</label>
											<input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Phone Number">
										</div>
										<div class="form-group col-xs-12">
											<!-- hidden display so chrome doesn't autofill incorrectly-->
											<input type="text" style="display:none">
											<label for="password" class="hidden">Password</label>
											<input type="password" placeholder="Password" name="password" class="form-control">
										</div>
										<div class="form-group col-xs-12">
											<label for="building" class="hidden">Building:</label>
											<select class="form-control" name="building" id="building">
												<option value="Royal Bank Plaza - 200 Bay St-Main Flr">Royal Bank Plaza - 200 Bay St-Main Flr</option>
											</select>
										</div>
										<div class="form-group col-xs-12">
											<small class="">By clicking Sign Up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
											</small>
										</div>
										<div class="form-group col-xs-12">
											<input type="submit" value="Sign Up" name="extendedSignupSubmit" id="extendedSignupSubmit" class="btn btn-primary">
										</div>
									</form>
									{{/if}}
									<div><p id="copyright">Copyright &copy; 2014 gob</p></div>
                </div>
            </div>
        </div>
    </section>
    <!-- Google Analytics -->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-51477536-1', 'omgob.com');
      ga('send', 'pageview');
    </script>
</template>
