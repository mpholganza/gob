    <!-- How it works -->
    <section id="hiw" class="hiw-section text-center">
      <div class="intro-body">
        <div class="container">
          <div class="row">
            <h1 class="intro-heading hiw-h1 black-text-adjust">HOW IT WORKS</h1>
          </div>
          <div class="row">
            <div class="col-sm-4 overlay-text icons">
              <img id="hiw-icon" src="/img/text-icon.png">
              <p class="hiw-h2 black-text-adjust"><b>RECEIVE A TEXT</b></p>
              <p class="hiw-h3 black-text-adjust">9:30am - 10:00am</p>
              <p class="hiw-h3 black-text-adjust">We text you a new featured dish each day</p>
            </div>
            <div class="col-sm-4 overlay-text icons">
              <img id="hiw-icon" src="/img/delivery-icon.png">
              <p class="hiw-h2 black-text-adjust"><b>TAP TO ORDER</b></p>
              <p class="hiw-h3 black-text-adjust">10:00am - 11:15am</p>
              <p class="hiw-h3 black-text-adjust">Simply reply YES to place your order</p>
            </div>
            <div class="col-sm-4 overlay-text icons">
              <img id="hiw-icon" src="/img/meal-icon.png">
              <p class="hiw-h2 black-text-adjust"><b>ENJOY YOUR MEAL</b></p>
              <p class="hiw-h3 black-text-adjust">11:45am - 12:15pm</p>
              <p class="hiw-h3 black-text-adjust">The meal is delivered to your office</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- About us -->
    <section id="about" class="about-section text-center">
      <div class="intro-body">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 overlay-text">
              <h1 class="intro-heading margin-adjust-50 white-text-adjust">ABOUT US</h1>
              <p class="intro-text margin-adjust-50 about-text-font white-text-adjust">Working in the consulting industry for several years in Toronto, we always had trouble finding the time to eat lunch. And when we did find the time, we spent half of it figuring out what to eat, walking to the restaurant, waiting in line, and walking back to the office. It was a huge waste of time. We also hated paying all the extra fees that came with getting take out and delivery.</p>
              <p class="intro-text margin-adjust-50 about-text-font white-text-adjust">gob was created to provide a means to enjoy a convenient, affordable, and quality lunch from the best restaurants in Toronto.</p>
              <div class="col-sm-6">
                <p class="intro-text about-text-font white-text-adjust"><b>No delivery fees &nbsp; & &nbsp; No tips</b></p>
                <p class="intro-text about-text-margin about-text-font white-text-adjust">because we know paying extra fees is just plain wrong</p>
              </div>
              <div class="col-sm-6">
                <p class="intro-text about-text-font white-text-adjust"><b>No more waiting in line</b></p>
                <p class="intro-text about-text-font white-text-adjust">because we know your time is valuable</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Featured Restaurants -->
    <section id="restaurants" class="restaurant-section text-center">
      <div class="intro-body">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 overlay-text">
              <h1 class="intro-heading black-text-adjust margin-adjust-100">FEATURED RESTAURANTS</h1>
              <h2 class="intro-text restaurant-h2 black-text-adjust margin-adjust-100">COMING SOON</h2>
              <p class="intro-text restaurant-p black-text-adjust margin-adjust-25">Visit our social media to see our featured dishes!</p>
  
              <div class="col-sm-12 text-center margin-adjust-50">
                <a class="social-media-icons" href="https://www.facebook.com/omgob" target="_blank">

                </a>
                <a class="social-media-icons" href="http://instagram.com/getgob" target="_blank">

              <!--p class="intro-text restaurant-p black-text-adjust">Own a restaurant and want to get featured? Contact us at: <a class="contact" href="mailto:info@omgob.com">info@omgob.com</a></p-->

            </div>
          </div>
