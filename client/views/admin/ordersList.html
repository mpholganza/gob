<template name="ordersList">
  {{#if isAdmin}}  
    <section class="admin">
      <div class="admin-body">
        <div class="container">
          <div class="row">
            <form role="form" id="ordersList" class="admin-form">
              <h1 class="admin-form-title">Orders List</h1>
              {{#each orders}}
                {{> orderItem}}
              {{/each}}
            </form>
          </div>
        </div>
      </div>
    </section>
  {{/if}}
</template>

<template name="orderItem">
  <form role="form" id="orderItem" class="admin-form">
    <div class="form-group col-xs-1 text-left">
      <label for="userId" class="">User ID</label>
        <input type="text" class="form-control" name="userId" value={{userId}} readonly>
    </div>
    <div class="form-group col-xs-1 text-left">
      <label for="dealId" class="">Deal ID</label>
        <input type="text" class="form-control" name="dealId" value={{dealId}} readonly>
    </div>
    <div class="form-group col-xs-3 text-left">
      <label for="featuredDish" class="">Featured Dish</label>
        <input type="text" class="form-control" name="featuredDish" value={{featuredDish}} readonly>
    </div>
    <div class="form-group col-xs-2 text-left">
      <label for="restaurant" class="">Restaurant</label>
        <input type="text" class="form-control" name="restaurant" value={{restaurant}} readonly>
    </div>
    <div class="form-group col-xs-1 text-left">
      <label for="priceInCents" class="">Price (Â¢)</label>
        <input type="text" class="form-control" name="priceInCents" value={{priceInCents}} readonly>
    </div>
    <div class="form-group col-xs-2 text-left">
      <label for="dateOrdered" class="">Date</label>
        <input type="text" class="form-control" name="dateOrdered" value={{dateOrdered}} readonly>
    </div>
    <div class="form-group col-xs-2 text-left">
      <label for="status" class="">Status</label>
        <input type="text" class="form-control" name="status" value={{status}} readonly>
    </div>
    <div class="form-group col-xs-12">
      <input type="button" class="btn btn-primary" value="Home" id="home">
    </div>
  </form>
</template>
