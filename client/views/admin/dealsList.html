<template name="dealsList">
  {{#if isAdmin}}
    <section class="admin">
      <div class="admin-body">
        <div class="container">
          <div class="row">
            <form role="form" id="dealsList" class="admin-form">
              <h1 class="admin-form-title">Deals</h1>
              {{#each deals}}
                {{> dealItem}}
              {{/each}}
            </form>
          </div>
        </div>
      </div>
    </section>
  {{/if}}
</template>

<template name="dealItem">
  <form role="form" class="admin-form">
    <div class="form-group col-xs-6 text-left">
      {{company}}
      <div>{{date}}</div>
    </div>
    <div class="form-group col-xs-6 text-left">
      {{featuredDish}} from {{restaurant}} - {{priceInCents}}Â¢
    </div>
    <div class="form-group col-xs-12 margin-adjust-15">
      <input type="button" class="btn btn-primary" value="Mark as delivered" id="deliveredButton">
    </div>
  </form>
</template>
