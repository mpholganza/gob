<template name="buildingCreate">
  <section class="admin">
    <div class="admin-body">
      <div class="container">
        <div class="row">
          <form role="form" id="buildingCreate" class="admin-form">
            <h1 class="admin-form-title">Add Companies</h1>
            <div class="form-group col-xs-12 text-left">
              <label for="company" class="">Company Name:</label>
              <input type="text" class="form-control margin-adjust-25" name="company" placeholder="Company Name">
            </div>
            <div class="form-group col-xs-12 text-left">
              <label for="address" class="">Address:</label>
              <input type="text" class="form-control margin-adjust-25" name="address" placeholder="123 Fake Street, Toronto, ON">
            </div>
            <div class="form-group col-xs-12 text-left">
              <label for="floor" class="">Floor:</label>
              <input type="text" class="form-control margin-adjust-25" name="floor" placeholder="Floor">
            </div>
            <div class="form-group col-xs-12">
              <input type="submit" value="Save" name="buildingSubmit" id="buildingSubmit" class="btn btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</template>
