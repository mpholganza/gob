<template name="buildingCreate">
  <form role="form" id="buildingCreate" class="admin-form">
    <h1 class="admin-form-title white-text-adjust">Add Companies</h1>
    <input type="text" class="form-control margin-adjust-25" name="name" placeholder="Company Name">
    <input type="text" class="form-control margin-adjust-25" name="address" placeholder="Address">
    <input type="text" class="form-control margin-adjust-25" name="floor" placeholder="Floor">
    <input type="submit" value="Save" name="buildingSubmit" id="buildingSubmit" class="btn btn-primary margin-adjust-25">
  </form>
</template>
